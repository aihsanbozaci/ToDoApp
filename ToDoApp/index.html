<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4" style="text-align: center; font-weight: bolder;">To Do App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara.." />
            </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span> Yürüyüşe çık </span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span> 22.09.2022 Konser 19:50 </span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span> ATM'den para çek </span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label class="text-light" style="font-weight: bold ; font-size: larger; margin: 3px;">Yeni Hedef Ekle</label>
            <input class="form-control m-auto" type="text" name="add" />
            <div class="error" style="color:white;"><p> </p> </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/337bea739f.js" crossorigin="anonymous"></script>
    <script src="toDo.js"></script>
</body>

</html>
